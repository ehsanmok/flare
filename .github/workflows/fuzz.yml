name: Fuzz

on:
  schedule:
    - cron: '0 2 * * *'   # nightly at 02:00 UTC
  workflow_dispatch:        # manual trigger from GitHub UI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fuzz:
    name: Fuzz (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.63.2
          environments: default   # includes feature.fuzz → installs mozz
          cache: false
          post-cleanup: false

      - name: Fuzz WS frame parser
        run: pixi run fuzz-ws

      - name: Fuzz URL parser
        run: pixi run fuzz-url

      - name: Fuzz HTTP headers parser
        run: pixi run fuzz-headers

      - name: Fuzz HTTP response parser
        run: pixi run fuzz-http-response

      - name: Property tests — WS roundtrip
        run: pixi run prop-ws

      - name: Property tests — HTTP headers
        run: pixi run prop-headers

      - name: Property tests — Auth
        run: pixi run prop-auth

      - name: Upload crash artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-crashes-${{ matrix.os }}-${{ github.run_id }}
          path: .mozz_crashes/
          if-no-files-found: ignore
